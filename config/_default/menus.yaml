# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#about'
    weight: 10
  - name: "About"
    url: '/about/'
    weight: 20
  - name: News
    url: '/news/'
    weight: 30
  - name: Research & Projects
    url: '/research/'
    weight: 40
  - name: Publications
    url: '/publication/'
    weight: 50
  - name: Talks
    url: 'talk/'
    weight: 60
  - name: Resources
    url: '/resource/'
    weight: 70
  - name: Contact
    url: '#contact'
    weight: 80

